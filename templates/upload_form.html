<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-input {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            font-size: 100px;
            cursor: pointer;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: #e6f7ff;
            border-radius: 8px;
            display: none;
        }
        .result-box h3 {
            margin-bottom: 10px;
            color: #0044cc;
        }
        .result-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload an Image for OCR Processing</h1>

    <!-- Form with enctype to allow file upload -->
    <form id="ocr-form" enctype="multipart/form-data">
        <div class="upload-btn-wrapper">
            <button type="button" class="upload-btn">Choose File</button>
            <input type="file" name="file" class="file-input" id="fileInput" accept="image/*" required />
        </div>

        <!-- Show the selected file name here -->
        <div id="fileName" class="file-name">No file chosen</div>

        <br><br>
        <button type="submit" class="upload-btn">Upload and Process</button>
    </form>

    <!-- Result box (hidden initially) -->
    <div class="result-box" id="resultBox">
        <h3>OCR Result:</h3>
        <pre id="ocrResult"></pre>
    </div>
</div>

<script>
    const form = document.getElementById('ocr-form');
    const fileInput = document.getElementById('fileInput');
    const resultBox = document.getElementById('resultBox');
    const ocrResult = document.getElementById('ocrResult');
    const fileNameDisplay = document.getElementById('fileName');  // Element to display the file name

    // Display the file name after selecting a file
    fileInput.addEventListener('change', () => {
        const fileName = fileInput.files[0]?.name || "No file chosen";  // If no file is selected, show default text
        fileNameDisplay.textContent = fileName;
    });

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Create a FormData object to send the file
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            // Send the file via POST request to the Flask backend
            const response = await fetch('/ocr', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            // Check the response for errors
            if (response.ok) {
                resultBox.style.display = 'block';  // Make the result box visible
                ocrResult.textContent = data.result.trim() || 'No text found.';  // Display OCR result
            } else {
                alert('Error: ' + data.error);  // Show error if something went wrong
            }
        } catch (error) {
            alert('An error occurred: ' + error.message);  // Show fetch/connection error
        }
    });
</script>
</body>
</html>
